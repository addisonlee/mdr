name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: git fetch tags
      run: git fetch --tags
    - name: Build
      run: make echo

    - name: git
      run: git version

    - name: Test
      run: mdr --version
